{% extends 'main_project/base.html' %}
{% load static %}
{% block content %}

<h3>
    Оставьте нам свой отзыв!
</h3>
<!--форма для отзыва-->
<form class='form' method="POST" enctype="multipart/form-data">
  {% csrf_token %}

    {% for field in form %}
    <label for="formInput#text"> {{ field }}</label>
    {{ field }}
    {% endfor %}
  <button>Отправить</button>
</form>

{% endblock %}
